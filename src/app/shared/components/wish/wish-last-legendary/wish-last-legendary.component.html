<div class="h-full flex flex-col justify-center gap-2">
  <ng-container class="h-full" *ngFor="let pull of filteredPulls()">
    <div class="font-regular font-bold text-amber-400 flex items-center gap-2">
      <img class="w-10 h-10 rounded-full" src="{{getImg(pull)}}"
           alt="">
      {{pull.name}}
      <span [style.color]="redGradiate(getPityFrom(pull))">{{getPityFrom(pull)}}</span></div>
  </ng-container>
</div>
