    routerLink="wish/total">
    <fa-icon [icon]="faEarthEurope"/> Total
  </div>

  <app-navbar-item routerLink="wish/standard" [pulls]="getPullForGachaType(1) | async"

                   [banners]="getBannerForGachaType(11)"></app-navbar-item>
  <app-navbar-item routerLink="wish/new" [pulls]="getPullForGachaType(2) | async"

  <app-navbar-item routerLink="wish/weapon" [pulls]="getPullForGachaType(12) | async"
