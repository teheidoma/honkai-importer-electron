<div class="flex text-gray-300">
  <div>
    <div
      class="flex gap-2 h-12 p-4 flex-row items-center shadow-l pt-2 pb-2 m-2 border-2 rounded-2xl border-secondary hover:border-slate-400 hover:shadow-xl transition text-xl"
      (click)="fullReset()">
      Full reset
    </div>
    <div
      class="flex gap-2 h-12 p-4 flex-row items-center shadow-l pt-2 pb-2 m-2 border-2 rounded-2xl border-secondary hover:border-slate-400 hover:shadow-xl transition text-xl"
      (click)="pullUpdate()"
    >
      Force pull update
    </div>
    <div
      class="flex gap-2 h-12 p-4 flex-row items-center shadow-l pt-2 pb-2 m-2 border-2 rounded-2xl border-secondary hover:border-slate-400 hover:shadow-xl transition text-xl"
      (click)="upload()"
    >
      Force pull upload
    </div>
    <div
      class="flex gap-2 h-12 p-4 flex-row items-center shadow-l pt-2 pb-2 m-2 border-2 rounded-2xl border-secondary hover:border-slate-400 hover:shadow-xl transition text-xl"
      (click)="addToAutoRun()"
    >
      Add to autorun
    </div>
  </div>
  <div class="">
    <div class="text-black flex gap-2 p-2 font-mono">
      <input #inputPath type="text" class="w-64 bg-primary border-secondary p-2 border-2 rounded-3xl text-gray-300" value="{{path}}">
      <button class="pl-2 pr-2 text-gray-300 flex gap-2 h-12 flex-row items-center shadow-l border-2 rounded-2xl border-secondary hover:border-slate-400 hover:shadow-xl transition text-xl"
      (click)="update(inputPath.value)">Update</button>
    </div>
  </div>
</div>
